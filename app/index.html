<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preglednik javne nabave - Demo</title>
  <link rel="icon" type="image/png" href="../img.png">
  
  <!-- Google Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles matching main page */
    :root {
      --primary-blue: #58a6ff;
      --bright-cyan: #00d4ff;
      --light-blue: #9ecbff;
      --soft-cyan: #7dd3fc;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --text-dimmed: #64748b;
      --site-font: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: var(--site-font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: 
        radial-gradient(at 15% 30%, rgba(0, 120, 255, 0.15), transparent 60%),
        radial-gradient(at 80% 70%, rgba(0, 255, 180, 0.1), transparent 60%),
        #0b0f16;
      background-attachment: fixed;
      color: var(--text-light);
      line-height: 1.7;
      letter-spacing: 0.3px;
      position: relative;
    }

    /* Subtle Analytics Pattern Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.04;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%2358a6ff' stroke-width='1'%3E%3Cpath d='M10 60 L30 45 L50 55 L70 30 L90 40 L110 25' stroke-opacity='0.6'/%3E%3Ccircle cx='30' cy='45' r='2' fill='%2358a6ff' fill-opacity='0.6'/%3E%3Ccircle cx='50' cy='55' r='2' fill='%2358a6ff' fill-opacity='0.6'/%3E%3Ccircle cx='70' cy='30' r='2' fill='%2358a6ff' fill-opacity='0.6'/%3E%3Crect x='15' y='85' width='8' height='20' fill='%2358a6ff' fill-opacity='0.4'/%3E%3Crect x='28' y='75' width='8' height='30' fill='%2358a6ff' fill-opacity='0.4'/%3E%3Crect x='41' y='80' width='8' height='25' fill='%2358a6ff' fill-opacity='0.4'/%3E%3Crect x='54' y='70' width='8' height='35' fill='%2358a6ff' fill-opacity='0.4'/%3E%3Cpath d='M80 85 Q85 80 90 85 T100 85' stroke-opacity='0.5'/%3E%3Ccircle cx='95' cy='65' r='10' stroke-opacity='0.3'/%3E%3Cpath d='M90 65 L100 65 M95 60 L95 70' stroke-opacity='0.5'/%3E%3C/g%3E%3C/svg%3E");
      background-size: 120px 120px;
      background-repeat: repeat;
    }

    /* Fixed Navigation Bar */
    .fixed-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(11, 15, 22, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(88, 166, 255, 0.15);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      padding: 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
    }

    .nav-title {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--primary-blue);
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 0;
    }

    .nav-link:hover {
      color: var(--bright-cyan);
      text-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
    }

    /* Password Modal */
    #password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #password-box {
      background: linear-gradient(135deg, rgba(11, 15, 22, 0.95) 0%, rgba(20, 30, 48, 0.95) 100%);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(88, 166, 255, 0.2);
      border: 1px solid rgba(88, 166, 255, 0.2);
      text-align: center;
      min-width: 350px;
      backdrop-filter: blur(10px);
    }

    #password-box h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: var(--primary-blue);
      font-weight: 600;
      font-size: 1.5em;
    }

    #password {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(88, 166, 255, 0.3);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      background: rgba(11, 15, 22, 0.6);
      color: var(--text-light);
      font-family: var(--site-font);
      transition: all 0.3s ease;
    }

    #password:focus {
      outline: none;
      border-color: var(--bright-cyan);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    #submitBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #58a6ff 0%, #00d4ff 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: var(--site-font);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
    }

    #submitBtn:active {
      transform: translateY(0);
    }

    #error {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    /* Main Content Area */
    .main-content {
      position: relative;
      z-index: 1;
      padding-top: 80px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 40px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 15px;
      background: linear-gradient(135deg, #58a6ff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header p {
      font-size: 1.1em;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto;
    }

    /* Protected Content */
    #protected-content {
      display: none;
      width: 100%;
      position: relative;
    }

    .iframe-container {
      max-width: 1600px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background: rgba(11, 15, 22, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(88, 166, 255, 0.2);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Second iframe section */
    .second-iframe-section {
      margin-top: 40px;
    }

    .second-iframe-section h2 {
      color: var(--primary-blue);
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .second-iframe-container {
      max-width: 1600px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background: rgba(11, 15, 22, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(88, 166, 255, 0.2);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .second-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Session indicator */
    .session-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(11, 15, 22, 0.9);
      border: 1px solid rgba(88, 166, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.85em;
      color: var(--text-muted);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    /* M365 Portal Section */
    .portal-link-section {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .portal-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .portal-button {
      display: inline-block;
      padding: 10px 24px;
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9em;
      transition: all 0.3s ease;
      border: 1px solid rgba(88, 166, 255, 0.3);
      cursor: pointer;
    }

    .portal-button:hover {
      background: rgba(88, 166, 255, 0.25);
      border-color: rgba(88, 166, 255, 0.5);
    }

    .portal-button:active {
      transform: scale(0.98);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        padding: 15px 20px;
      }

      .nav-links {
        gap: 15px;
      }

      .nav-link {
        font-size: 0.85em;
      }

      .container {
        padding: 30px 20px;
      }

      .page-header h1 {
        font-size: 1.8em;
      }

      .page-header p {
        font-size: 1em;
      }

      #password-box {
        min-width: 90%;
        padding: 30px 20px;
      }

      .iframe-container iframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Navigation Bar -->
  <nav class="fixed-nav">
    <div class="nav-container">
      <a href="../" class="nav-title">Preglednik javne nabave</a>
      <div class="nav-links">
        <a href="../#demo-alata" class="nav-link">Dashboardi</a>
        <a href="../#pretplate" class="nav-link">Pretplate</a>
        <a href="../#kontakt" class="nav-link">Kontakt</a>
      </div>
    </div>
  </nav>

  <!-- PASSWORD MODAL -->
  <div id="password-modal">
    <div id="password-box">
      <h2>Unesite pristupnu lozinku</h2>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" autofocus>
      <button id="submitBtn">Pristup</button>
      <p id="error"></p>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Vaš dashboard</h1>
        <p>Trenutno pregledavate Demo verziju aplikacije</p>
      </div>

      <!-- PROTECTED CONTENT -->
      <div id="protected-content">
        <div class="iframe-container" id="iframe-holder"></div>
        
        <!-- Second Iframe Section -->
        <div class="second-iframe-section" id="second-iframe-section" style="display:none;">
          <h2>Planovi nabave</h2>
          <div class="second-iframe-container" id="second-iframe-holder"></div>
        </div>
      </div>
      
      <!-- M365 Portal Link -->
      <div class="portal-link-section">
        <p class="portal-text">Potrebna vam je puna verzija s više funkcija?</p>
        <a href="https://app.powerbi.com/groups/9d7d991f-c878-4a34-b906-265725d735e4/reports/29fd5897-f304-490f-8f22-f5b875b0c4c9/e5ad9007a92bd53fc1e4?experience=power-bi" target="_blank" class="portal-button">Idi na M365 portal (puna verzija)</a>
      </div>
    </div>
  </div>

  <!-- Session Info -->
  <div class="session-info" id="session-info" style="display:none;">
    ✓ Aktivna sesija
  </div>

  <script src="script.js"></script>
</body>
</html>
